name: Code Review with CodeGuru

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - feat/github-actions

jobs:
  codeguru-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-southeast-1
          role-to-assume: arn:aws:iam::798507997363:role/Code-Guru-Reviewer-Role

      - name: Run Amazon CodeGuru Reviewer
        uses: aws-actions/codeguru-reviewer@v1.1
        with:
          s3_bucket: codeguru-reviewer-githubaction-tm

      - name: Find CodeGuru SARIF File
        run: |
          ls -lah
          echo "SARIF_FILE=$(find . -name '*.sarif' | head -n 1)" >> $GITHUB_ENV

      - name: Upload review results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ env.SARIF_FILE }}
